<!DOCTYPE html>
<html lang="ja">
    <head>

        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500&display=swap" rel="stylesheet">


        <title>Easy-Term</title>

        <style>
            body {

                width: 250px;
                font-family: 'Zen Maru Gothic', sans-serif ;

            }

            #easy-term-config-save{

                font-size: 3px;
                border-radius:30px;
                border-width:1px ;
                font-family: 'Zen Maru Gothic', sans-serif ;
                display: block; 
                margin: auto;
            }

        </style>
    </head>
    <body>
        <h1>Slammy設定</h1>
        <hr>
        <label>
            <input type="checkbox" id="easy-term-config-is-use">
            Slammyを使う
        </label>
        <p>チェックが入っているとき、Slammyが機能します</p>
        <label>
            <input type="checkbox" id="easy-term-config-close-option">
            ポップアップの外をクリックで閉じる
        </label>
        <p>チェックが入っているとき、ポップアップ以外の場所をクリックすると、ポップアップが閉じます</p>
        <button id="easy-term-config-save">保存</button>
        <p id="easy-term-config-message"></p>

        <script src="config.js"></script>
    </body>
</html>
